<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TrackEDU Match Centre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  
  <link rel="apple-touch-icon" href="https://i.imgur.com/Lpc9QGp.png">
  <link rel="icon" type="image/png" href="https://i.imgur.com/adO1wF7.png">

  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #0F66C3; }
    iframe { border: none; width: 100%; height: 100%; display: block; }
    
    #installBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #16A34A;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbwT0ZkVKhwiFUN8ZDa-IS7T6GAlH3KzSB1dIgCLpigRRxcyLYugLjeD8GIofar1l-OdxA/exec"></iframe>

  <button id="installBtn">â¬‡ Install App</button>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', (e) => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        deferredPrompt = null;
      });
    });

    window.addEventListener('appinstalled', () => {
      installBtn.style.display = 'none';
    });
  </script>
</body>
</html>
